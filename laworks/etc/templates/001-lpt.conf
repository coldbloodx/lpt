<VirtualHost *:9123>
    DocumentRoot /opt/laworks/misc
    <Directory "/" >
        Require all granted
        Options +Indexes +FollowSymLinks +MultiViews 
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/misc.log common
</VirtualHost>

<VirtualHost *:9124>
    DocumentRoot /opt/laworks/cgi
    AddHandler cgi-script .cgi
    AddType text/html .cgi

    <Directory "/" >
        Require all granted
        Options ExecCGI FollowSymLinks
        AllowOverride None
        SetEnv PYTHONPATH /opt/laworks/lib/python
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/cgi.log  common
</VirtualHost>

<VirtualHost *:8080>
    WSGIDaemonProcess lptweb user=www-data group=www-data threads=5 python-path=/opt/laworks/web
    WSGIScriptAlias / /opt/laworks/web/setup.wsgi
    DocumentRoot /opt/lawork/web
    <Directory "/">
        Require all granted
        WSGIProcessGroup lptweb
        WSGIApplicationGroup %{GLOBAL}
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/web.log  common
</VirtualHost>
